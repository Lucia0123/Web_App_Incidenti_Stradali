<!DOCTYPE html>
<html lang="it">
<head>
    <title>Aggiungi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/aggiungi.css">
</head>
<body>
    <header>
        <h1>Gestione Dati Incidenti</h1>
    </header>
    <main>
        <h2>Aggiungi un nuovo luogo di incidente</h2>
        <form method="post" id="aggiungiLuogoForm">
            <label for="regioni">Scegliere la regione:</label>
            <select id="regioni" name="regioni">
                <option>Abruzzo</option>
                <option>Basilicata</option>
                <option>Calabria</option>
                <option>Campania</option>
                <option>Emilia-Romagna</option>
                <option>Friuli-Venezia-Giulia</option>
                <option>Lazio</option>
                <option>Liguria</option>
                <option>Lombardia</option>
                <option>Marche</option>
                <option>Molise</option>
                <option>Piemonte</option>
                <option>Puglia</option>
                <option>Sardegna</option>
                <option>Sicilia</option>
                <option>Toscana</option>
                <option>Trentino-Alto-Adige</option>
                <option>Umbria</option>
                <option>Valle d'Aosta</option>
                <option>Veneto</option>
            </select>
            <p>
              <label for="provincia">Provincia:</label>
              <input type="text" id="provincia" name="provincia" required>
            </p>
            <p>
              <label for="nomeStrada">Nome Strada:</label>
              <input type="text" id="nomeStrada" name="nomeStrada" required>
            </p>
            <p>
              <label for="2004">2004:</label>
              <input type="number" min="0" id="2004" name="2004">
            </p>
            <p>
              <label for="2005">2005:</label>
              <input type="number" min="0" id="2005" name="2005">
            </p>
            <p>
              <label for="2006">2006:</label>
              <input type="number" min="0" id="2006" name="2006">
            </p>
            <p>
              <label for="2007">2007:</label>
              <input type="number" min="0" id="2007" name="2007">
            </p>
            <p>
              <label for="2008">2008:</label>
              <input type="number" min="0" id="2008" name="2008">
            </p>
            <p>
              <label for="2009">2009:</label>
              <input type="number" min="0" id="2009" name="2009">
            </p>
            <p>
              <label for="2010">2010:</label>
              <input type="number" min="0" id="2010" name="2010">
            </p>
            <p>
              <label for="2011">2011:</label>
              <input type="number" min="0" id="2011" name="2011">
            </p>
            <p>
              <label for="2012">2012:</label>
              <input type="number" min="0" id="2012" name="2012">
            </p>
            <p>
              <label for="2013">2013:</label>
              <input type="number" min="0" id="2013" name="2013">
            </p>
            <p>
              <label for="2014">2014:</label>
              <input type="number" min="0" id="2014" name="2014">
            </p>
            <p>
              <label for="2015">2015:</label>
              <input type="number" min="0" id="2015" name="2015">
            </p>
            <p>
              <label for="2016">2016:</label>
              <input type="number" min="0" id="2016" name="2016">
            </p>
            <p>
              <label for="2017">2017:</label>
              <input type="number" min="0" id="2017" name="2017">
            </p>
            <p>
              <label for="2018">2018:</label>
              <input type="number" min="0" id="2018" name="2018">
            </p>
            <button type="submit">Aggiungi Luogo</button>
        </form>
    </main>
    <footer>
        <p>Per la fonte degli open data usati <a href="https://dati.mit.gov.it/catalog/dataset/localizzazione-incidenti-stradali-anni-2004-2018/resource/851010af-2eb4-4adb-a209-d7fc5fd265cc">clicca qui</a></p>
    </footer>

    <script src="/aggiungi.js"></script>
</body>
</html>
